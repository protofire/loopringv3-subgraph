type Exchange @entity {
  id: ID!

  internalId: BigInt!

  proxyAddress: Bytes!

  implementationAddress: Bytes

  owner: Bytes!

  operator: Bytes!

  onChainDataAvailability: Boolean!

  accounts: [Account!]! @derivedFrom(field: "exchange")

  tokens: [Token!]! @derivedFrom(field: "exchange")
}

type Account @entity {
  id: ID!

  exchange: Exchange!

  internalId: Int!

  pubKeyX: BigInt!

  pubKeyY: BigInt!

  owner: User!
}

type Token @entity {
  id: ID!

  exchange: Exchange!

  internalId: Int!

  address: Bytes!

  decimals: Int!

  name: String!

  symbol: String!
}

type User @entity {
  id: ID!

  account: Account! @derivedFrom(field: "owner")

  lrcBalanceRaw: BigInt!

  lrcBalance: BigDecimal!

  lrcBurnedRaw: BigInt!

  lrcBurned: BigDecimal!
}
